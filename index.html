<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <button class="cell clear">AC</button>
      <button class="cell">+/-</button>
      <button class="cell">%</button>
      <button class="cell operator">/</button>
    </div>
    <div class="row">
      <button class="cell number">7</button>
      <button class="cell number">8</button>
      <button class="cell number">9</button>
      <button class="cell operator">*</button>
    </div>
    <div class="row">
      <button class="cell number">4</button>
      <button class="cell number">5</button>
      <button class="cell number">6</button>
      <button class="cell operator">-</button>
    </div>
    <div class="row">
      <button class="cell number">1</button>
      <button class="cell number">2</button>
      <button class="cell number">3</button>
      <button class="cell operator">+</button>
    </div>
    <div class="row">
      <button class="zero number">0</button>
      <button class="cell dot">.</button>
      <button class="cell equal">=</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
